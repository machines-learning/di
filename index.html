<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Punch the clock</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/override.css">
</head>

<body>
    <div class="container col-md-6 col-md-offset-3">
        <div class="page-header" style="padding : 20px 0px">
            <h1>Punch the clock
                <input id="header-subtitle" type="text" class="datepicker" onchange="onDateChange(this.value)"
                       style="display: inline; width: 100px; font-size:20px">
            </h1>
        </div>
        <div id="record-list">
        </div>
        <footer class="page-footer">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="record_content" class="materialize-textarea"></textarea>
                    <label for="record_content">Punch</label>
                </div>
            </div>
            <button class="btn-large waves-effect waves-light" onclick="punchClock()"
                    type="submit" name="action" style="width: 100%">Punch the Clock</button>
        </footer>
    </div>
    <script src="./bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./jquery/3.3.1/jquery.min.js"></script>
    <script src="./popper/1.14.3/popper.min.js"></script>
    <script src="./materialize/js/materialize.min.js"></script>
    <script src="./js/api.js"></script>
</body>

</html>
